{% extends "base.html" %}

{% block content %}
    <h1>Build A Blog</h1>
    
    {% if blogs|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        
            {% for blog in blogs %}
            <a href="/details/{{blog.id}}">{{blog.title}}</a>
            <br><br>
            {{blog.body}}
            <br><br>
            {% endfor %}
    

    {% endif %}

    <hr />

{% endblock %}
